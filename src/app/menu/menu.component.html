

<div *ngFor="let cate of cates">
  <h2 [hidden]="filter">{{cate.Name}}</h2>
  <div  *ngFor="let item of filterItems(cate.Items)">
    <div *ngIf="item" style="margin: 5px;">

      <div *ngIf="item.Variations.length>1">
        <label>{{item.Name}}</label>
        <ul>
          <li class="itemOption" (click)="selectItem(item.Name, s)" *ngFor="let s of item.Variations">
            <span class="itemPrice" style="font-weight: bold;">{{s.Price| currency}}</span>
            <label   *ngIf="s.Desc" class="itemSize"> ({{s.Desc}})</label>
          </li>
        </ul>
      </div>


      <div class="itemOption" *ngIf="item.Variations.length==1" (click)="selectItem(item.Name, item.Variations[0])">
        <label>{{item.Name}} </label> <span class="itemPrice" style="font-weight: bold;">{{item.Variations[0].Price| currency}}</span>
      </div>
    </div>
  </div>
</div>
